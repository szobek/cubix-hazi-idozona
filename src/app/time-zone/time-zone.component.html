<div class="wrapper" [ngClass]="{'current-timeZone': disabledBtn}">
    <input [(ngModel)]="timeZoneString">
    <p>
        {{dateTime | date:'HH:mm:ss'}}
    </p>
    <button class="btn-base" (click)="setTimeZone()">Frissítés</button>
    <button class="btn-base" (click)="setCurrentTimeZone()" [disabled]="disabledBtn">Jelenleginek jelöl</button>

</div>
