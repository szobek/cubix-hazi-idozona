<div>
    <button class="btn-base green" (click)="setList('inc')" *ngIf="list.length <5">Hozzáad</button>
    <button class="btn-base red" (click)="setList('desc')" *ngIf="list.length != 0">Töröl</button>

</div>
<app-time-zone *ngFor="let item of list" [timeZoneString]="item.timeZoneString"
    (changeTimeZone)="setTimeZone(item,$event)" [disabledBtn]="item.currentTimeZone" />
